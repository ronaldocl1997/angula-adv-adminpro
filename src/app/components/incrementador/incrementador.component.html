<div class="input-group">
    <span class="input-group-btn">
        <button 
            [ngClass]="btnClass"
            type="button" 
            (click)="cambiarValor(-5)">
        <li class="fa fa-minus">

        </li>
        </button>
    </span>

    <input 
        type="number" 
        class="form-control" 
        [ngClass]="{'is-ivalid': progreso>100 || progreso<0}"
        placeholder="Product name"
        name="progreso"
        (ngModelChange)="onChange($event)"
        [(ngModel)]="progreso">

    <span class="input-group-btn">
        <button 
            [ngClass]="btnClass"
            type="button" 
            (click)="cambiarValor(5)">
        <li class="fa fa-plus">

        </li>
        </button>
    </span>

</div>
